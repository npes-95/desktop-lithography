<!DOCTYPE html>
<html lang="en">
<head>
  <title>Desktop Lithography Web Interface</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style>
    button.btn {
    margin-bottom: 10px;
    }
    
 </style>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Desktop Lithography Web Interface</h1>
  <p>University of Glasgow</p> 
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4 text-center">
      <button type="button" class="btn btn-lg btn-block btn-success">
         Add Photomask
      </button>
    </div>
    <div class="col-sm-4 text-center">
      <button type="button" class="btn btn-lg btn-block btn-success">
         Launch
      </button>
    </div>
    <div class="col-sm-4 text-center">
      <button type="button-lg" class="btn btn-lg btn-block btn-primary" data-toggle="modal" data-target="#settings">
            Settings
      </button>
    </div>
  </div>
  
  
  <div class="modal fade" id="settings">
     <div class="modal-dialog">
        <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
           <h4 class="text-muted">Settings</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
           </div>

          <!-- Modal body -->
          <div class="modal-body">
             Settings stuff here...
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
		     <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
             <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          </div>

          </div>
       </div>
    </div>
  
  
  
</div>



</body>
</html>
